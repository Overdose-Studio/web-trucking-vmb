; Maximum execution time of each script, in seconds
max_execution_time = 30

; Maximum amount of memory a script may consume (128MB)
memory_limit = 128M

; Maximum size of POST data that PHP will accept.
post_max_size = 8M

; Maximum allowed size for uploaded files.
upload_max_filesize = 5M

; Whether to allow the treatment of URLs (like http:// or ftp://) as files.
allow_url_fopen = On

; Whether to allow include/require to open URLs (like http:// or ftp://) as files.
allow_url_include = Off

; Log errors to specified file
error_log = /var/log/php_errors.log

; Display errors (useful for development)
display_errors = On

; Log errors (useful for production)
log_errors = On

; Set the default timezone
date.timezone = "UTC"

; Enable the PHP extension for MySQL
extension=mysqli

; Enable the PHP extension for PDO MySQL
extension=pdo_mysql

; Enable the PHP extension for GD (image processing)
extension=gd

; Enable the PHP extension for cURL
extension=curl

; Enable the PHP extension for mbstring (multibyte string functions)
extension=mbstring

; Enable the PHP extension for XML
extension=xml

; Enable the PHP extension for ZIP
extension=zip
